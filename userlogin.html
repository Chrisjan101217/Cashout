<!DOCTYPE html>
<html lang="en">

<head>
    <title>RecordLink - Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/userlogin/lg1.css">
    <link rel="stylesheet" href="/css/userlogin/lg2.css">
    <link rel="stylesheet" href="/css/userlogin/lg3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="s-m-p-wrapper">
            <div class="s-m-p-l-container">
                <div class="s-m-p-l-holder">
                    <div class="s-m-p-txt-holder">
                        <p class="s-m-p-ralr-h-0">Welcome back to RecordLink</p>
                        <p class="s-m-p-ralr-h-1">Login to your account!</p>
                    </div>
                </div>
            </div>
            <div class="s-m-p-r-container">
                <div class="s-m-p-r-holder">
                    <div class="s-m-p-r-form">
                        <div class="s-m-p-alr-h-acc">
                            <p class="s-m-p-alr-h-ttx-btn">
                                <a href="/web/signup.html" style="text-decoration: none; color: inherit;"></a>
                            </p>
                        </div>
    
                        <div class="s-m-p-main-container">
                            <div class="s-m-p-r-form-bx">
                                <div class="s-m-p-main-ttx">
                                    <img src="/img/HRIco.jpg" alt="My Logo" class="logo-img">
                                </div>
                                <div class="s-m-p-r-form-cnt">
                                    <p class="s-m-p-main-ttl">Login to RecordLink</p>
                                    <p class="s-m-p-r-form-txt">Email*</p>
                                    <input class="s-m-p-r-form-inpt" type="email" id="emxx" name="email" placeholder="Email">
                                </div>
    
                                <div class="s-m-p-r-form-cnt">
                                    <p class="s-m-p-r-form-txt">Password*</p>
                                    <input class="s-m-p-r-form-inpt" type="password" id="pwxx" name="password" placeholder="Password">
                                </div>

                                <div class="s-m-p-r-form-cnt">
                                    <p class="s-m-p-r-form-txt-ix">
                                        <a href="/web/forgotpassword.html" style="font-size: 12px; text-decoration: underline; color: #0066cc;">Forgot your Password?</a>

                                    </p>
                                </div>
    
                                <div class="s-m-p-r-form-lbtn">
                                    <p class="s-m-p-r-form-lbtnx">Login 
                                        <i class="s-m-p-r-form-lbtnx fa-solid fa-angle-right"></i>
                                    </p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/src/client/cli.mjs"></script>
    <script type="module" src="/src/userlogin/usrlgn.js"></script>
</body>

</html>
