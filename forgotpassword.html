<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forgot Password - RecordLink</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="/css/forgotpassword/fgp1.css"/>
    <link rel="stylesheet" href="/css/forgotpassword/fgp2.css"/>
    <link rel="stylesheet" href="/css/forgotpassword/fgp3.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="s-m-p-wrapper">
            <div class="s-m-p-l-container">
                <div class="s-m-p-l-holder">
                    <div class="s-m-p-txt-holder">
                        <div class="s-m-p-ralr-h-acc">
                            <p class="s-m-p-ralr-h-ttx">Remembered your password?</p>
                            <p class="s-m-p-ralr-h-ttx-btn">
                                <a href="login.html" style="text-decoration: none; color: inherit;">Sign In</a>
                            </p>
                        </div>
                        <p class="s-m-p-ralr-h-0">Forgot your password?</p>
                        <p class="s-m-p-ralr-h-1">No worries, we'll help you reset it.</p>
                    </div>
                </div>
            </div>
            <div class="s-m-p-r-container">
                <div class="s-m-p-r-holder">
                    <div class="s-m-p-r-form">
                        <div class="s-m-p-main-container">
                            <div class="s-m-p-r-form-bx">
                                <div class="s-m-p-main-ttx">
                                    <img src="/img/HRIco.jpg" alt="My Logo" class="logo-img" />
                                </div>
                                <div class="s-m-p-r-form-cnt">
                                    <p class="s-m-p-main-ttl">Reset Password</p>
                                    <p class="s-m-p-r-form-txt">Enter your email address*</p>
                                    <input class="s-m-p-r-form-inpt" type="email" id="resetEmail" name="resetEmail"
                                        placeholder="Email" />
                                </div>
                                <div class="s-m-p-r-form-lbtn">
                                    <p class="s-m-p-r-form-lbtnx">Send Reset Link
                                        <i class="fa-solid fa-paper-plane s-m-p-r-form-lbtnx"></i>
                                    </p>
                                </div>
                                <p class="s-m-p-r-form-txt-ix" style="text-align: center; margin-top: 10px;">
                                    Youâ€™ll receive an email with a link to reset your password.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="sgpcrt.js"></script>
</body>

</html>
